{% extends 'layouts/base.html' %}

{% block pagetitle %}Login{% endblock pagetitle %}

{% block content %}
  {% if form.errors %}
    <p>Tu usuario y tu contraseña no coinciden. Por favor intenta de nuevo.</p>
  {% endif %}

  <form action="{% url 'users:login' %}" method="post" class="login_form">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit" class="cta-button">Iniciar sesión</button>
    <input type="hidden" name="next" value="{% url 'clients:index' %}" />
  </form>

  <p><a href="{% url 'users:register' %}">Registrarse</a></p>
{% endblock content %}
