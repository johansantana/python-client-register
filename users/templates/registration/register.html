{% extends 'layouts/base.html' %}

{% block pagetitle %}Registrarse{% endblock pagetitle %}

{% load static %}
{% block content %}
  <div class="login-container">
    <section>
      <img src="{% static 'images/character_scooter.svg' %}" alt="">
    </section>
    <section>
      <div>
        <h2>Regístrate</h2>
      </div>
      <form method="post" action="{% url 'users:register' %}" clas="register_form">
        {% csrf_token %}
        {% for field in form %}
          <div>
            {{ field }}
          </div>
        {% endfor %}
    
        <button name="submit" class="btn primary-btn">
          <span>Registrarse</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-check" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" /><path d="M6 21v-2a4 4 0 0 1 4 -4h4" /><path d="M15 19l2 2l4 -4" /></svg>
        </button>
        <input type="hidden" name="next" value="{% url 'clients:index' %}" />
        <a class="btn secondary-btn" href="{% url 'login' %}">Iniciar sesión</a>
      </form>
    </section>
  </div>
{% endblock content %}
